<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
            <p>Create your profile card and join our community</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Registration Form</h2>
                <form id="regForm" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <small class="error" id="err-firstName"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <small class="error" id="err-lastName"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span aria-hidden="true">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <small class="error" id="err-email"></small>
                    </div>

                    <div class="form-group">
                        <label for="programme">Programme <span aria-hidden="true">*</span></label>
                          <input type="text" id="programme" name="programme" required>
                        <small class="error" id="err-programme"></small>
                    </div>

                    <fieldset>
                        <legend>Year of Study <span aria-hidden="true">*</span></legend>
                        <div class="radio-group">
                            <label><input type="radio" name="year" value="1" required> Year 1</label>
                            <label><input type="radio" name="year" value="2"> Year 2</label>
                            <label><input type="radio" name="year" value="3"> Year 3</label>
                            <label><input type="radio" name="year" value="4"> Year 4</label>
                        </div>
                        <small class="error" id="err-year"></small>
                    </fieldset>

                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <textarea id="interests" name="interests" rows="3" placeholder="Tell us about your interests..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="photoUrl">Photo URL</label>
                        <input type="url" id="photoUrl" name="photoUrl" placeholder="https://example.com/photo.jpg">
                        <small class="error" id="err-photoUrl"></small>
                    </div>

                    <div aria-live="polite" class="sr-only" id="live"></div>
                    <button type="submit" class="submit-btn">Add Student Profile</button>
                </form>
            </div>

            <div class="cards-section">
                <h2>Student Profiles</h2>
                <div class="cards-container" id="cards">
                    <div class="empty-state">
                        No profiles yet. Submit the form to create your first profile card!
                    </div>
                </div>

                <div class="table-container">
                    <table id="summary">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Programme</th>
                                <th>Year</th>
                                <th>Interests</th>
                            </tr>
                        </thead>
                        <tbody>
                             
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
