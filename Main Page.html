<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Profile Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        /* Form Styles */
        .form-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #1e293b;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        fieldset {
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: 600;
            padding: 0 10px;
            color: #374151;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
        }

        .error {
            color: #dc2626;
            font-size: 0.875em;
            margin-top: 5px;
            display: block;
            min-height: 1.2em;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Profile Cards */
        .cards-section h2 {
            margin-bottom: 20px;
            color: #1e293b;
            font-size: 1.5em;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-person {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .card-person:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-person img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #e2e8f0;
        }

        .card-person h3 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .card-person p {
            color: #64748b;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .badge {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin-right: 5px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* Summary Table */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #374151;
        }

        tr:hover {
            background: #f8fafc;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        /* Success animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-person.new {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
            <p>Create your profile card and join our community</p>
        </div>

        <div class="main-content">
            <!-- Registration Form -->
            <div class="form-section">
                <h2>Registration Form</h2>
                <form id="regForm" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <small class="error" id="err-firstName"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <small class="error" id="err-lastName"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span aria-hidden="true">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <small class="error" id="err-email"></small>
                    </div>

                    <div class="form-group">
                        <label for="programme">Programme <span aria-hidden="true">*</span></label>
                        <select id="programme" name="programme" required>
                            <option value="">Select Programme</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                        <small class="error" id="err-programme"></small>
                    </div>

                    <fieldset>
                        <legend>Year of Study <span aria-hidden="true">*</span></legend>
                        <div class="radio-group">
                            <label><input type="radio" name="year" value="1" required> Year 1</label>
                            <label><input type="radio" name="year" value="2"> Year 2</label>
                            <label><input type="radio" name="year" value="3"> Year 3</label>
                            <label><input type="radio" name="year" value="4"> Year 4</label>
                        </div>
                        <small class="error" id="err-year"></small>
                    </fieldset>

                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <textarea id="interests" name="interests" rows="3" placeholder="Tell us about your interests..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="photoUrl">Photo URL</label>
                        <input type="url" id="photoUrl" name="photoUrl" placeholder="https://example.com/photo.jpg">
                        <small class="error" id="err-photoUrl"></small>
                    </div>

                    <div aria-live="polite" class="sr-only" id="live"></div>
                    <button type="submit" class="submit-btn">Add Student Profile</button>
                </form>
            </div>

            <!-- Profile Cards and Table -->
            <div class="cards-section">
                <h2>Student Profiles</h2>
                <div class="cards-container" id="cards">
                    <div class="empty-state">
                        No profiles yet. Submit the form to create your first profile card!
                    </div>
                </div>

                <div class="table-container">
                    <table id="summary">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Programme</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global array to store all profiles
        let profiles = [];

        // Validation functions
        function validateRequired(value, fieldName) {
            const err = document.getElementById(`err-${fieldName}`);
            if (!value || value.trim() === '') {
                err.textContent = `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)} is required.`;
                return false;
            } else {
                err.textContent = '';
                return true;
            }
        }

        function validateEmail(value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const err = document.getElementById("err-email");
            if (!value) {
                err.textContent = "Email is required.";
                return false;
            } else if (!emailRegex.test(value)) {
                err.textContent = "Please enter a valid email address.";
                return false;
            } else {
                err.textContent = "";
                return true;
            }
        }

        function validateUrl(value) {
            const err = document.getElementById("err-photoUrl");
            if (value && value.trim() !== '') {
                try {
                    new URL(value);
                    err.textContent = "";
                    return true;
                } catch {
                    err.textContent = "Please enter a valid URL.";
                    return false;
                }
            } else {
                err.textContent = "";
                return true;
            }
        }

        function validateYear() {
            const year = document.querySelector('input[name="year"]:checked');
            const err = document.getElementById("err-year");
            if (!year) {
                err.textContent = "Please select a year of study.";
                return false;
            } else {
                err.textContent = "";
                return true;
            }
        }

        // Real-time validation
        document.getElementById('firstName').addEventListener('blur', function() {
            validateRequired(this.value, 'firstName');
        });

        document.getElementById('lastName').addEventListener('blur', function() {
            validateRequired(this.value, 'lastName');
        });

        document.getElementById('email').addEventListener('blur', function() {
            validateEmail(this.value);
        });

        document.getElementById('programme').addEventListener('change', function() {
            validateRequired(this.value, 'programme');
        });

        document.getElementById('photoUrl').addEventListener('blur', function() {
            validateUrl(this.value);
        });

        document.querySelectorAll('input[name="year"]').forEach(radio => {
            radio.addEventListener('change', validateYear);
        });

        // Create profile card
        function createProfileCard(data, index) {
            const card = document.createElement('div');
            card.className = 'card-person new';
            card.setAttribute('data-index', index);
            
            card.innerHTML = `
                <button class="remove-btn" onclick="removeProfile(${index})" aria-label="Remove ${data.firstName} ${data.lastName}'s profile">Ã—</button>
                <img src="${data.photoUrl || 'https://placehold.co/128x128/4f46e5/white?text=' + data.firstName.charAt(0) + data.lastName.charAt(0)}" 
                     alt="${data.firstName} ${data.lastName}" 
                     onerror="this.src='https://placehold.co/128x128/4f46e5/white?text=${data.firstName.charAt(0)}${data.lastName.charAt(0)}'">
                <h3>${data.firstName} ${data.lastName}</h3>
                <p><span class="badge">${data.programme}</span> <span class="badge">Year ${data.year}</span></p>
                <p><strong>Email:</strong> ${data.email}</p>
                ${data.interests ? `<p><strong>Interests:</strong> ${data.interests}</p>` : ''}
            `;
            
            return card;
        }

        // Create table row
        function createTableRow(data, index) {
            const tr = document.createElement('tr');
            tr.setAttribute('data-index', index);
            
            tr.innerHTML = `
                <td>${data.firstName} ${data.lastName}</td>
                <td>${data.email}</td>
                <td>${data.programme}</td>
                <td>${data.year}</td>
                <td><button onclick="removeProfile(${index})" style="background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Remove</button></td>
            `;
            
            return tr;
        }

        // Add new profile
        function addProfile(data) {
            const index = profiles.length;
            profiles.push(data);
            
            const cardsContainer = document.getElementById('cards');
            const emptyState = cardsContainer.querySelector('.empty-state');
            
            // Remove empty state if it exists
            if (emptyState) {
                emptyState.remove();
            }
            
            // Add card
            const card = createProfileCard(data, index);
            cardsContainer.prepend(card);
            
            // Add table row
            const tableBody = document.querySelector('#summary tbody');
            const row = createTableRow(data, index);
            tableBody.prepend(row);
            
            // Update live region for screen readers
            document.getElementById('live').textContent = `Profile for ${data.firstName} ${data.lastName} has been added successfully.`;
        }

        // Remove profile
        function removeProfile(index) {
            // Remove from profiles array
            profiles.splice(index, 1);
            
            // Remove card
            const card = document.querySelector(`.card-person[data-index="${index}"]`);
            if (card) card.remove();
            
            // Remove table row
            const row = document.querySelector(`tr[data-index="${index}"]`);
            if (row) row.remove();
            
            // Update indices for remaining items
            updateIndices();
            
            // Check if we need to show empty state
            const cardsContainer = document.getElementById('cards');
            if (cardsContainer.children.length === 0) {
                cardsContainer.innerHTML = '<div class="empty-state">No profiles yet. Submit the form to create your first profile card!</div>';
            }
            
            // Update live region
            document.getElementById('live').textContent = 'Profile has been removed successfully.';
        }

        // Update data indices after removal
        function updateIndices() {
            document.querySelectorAll('.card-person').forEach((card, newIndex) => {
                card.setAttribute('data-index', newIndex);
                const removeBtn = card.querySelector('.remove-btn');
                removeBtn.setAttribute('onclick', `removeProfile(${newIndex})`);
            });
            
            document.querySelectorAll('#summary tbody tr').forEach((row, newIndex) => {
                row.setAttribute('data-index', newIndex);
                const removeBtn = row.querySelector('button');
                removeBtn.setAttribute('onclick', `removeProfile(${newIndex})`);
            });
        }

        // Form submission
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim(),
                programme: formData.get('programme'),
                year: formData.get('year'),
                interests: formData.get('interests').trim(),
                photoUrl: formData.get('photoUrl').trim()
            };
            
            // Validate all fields
            let isValid = true;
            
            isValid &= validateRequired(data.firstName, 'firstName');
            isValid &= validateRequired(data.lastName, 'lastName');
            isValid &= validateEmail(data.email);
            isValid &= validateRequired(data.programme, 'programme');
            isValid &= validateYear();
            isValid &= validateUrl(data.photoUrl);
            
            if (isValid) {
                addProfile(data);
                this.reset();
                document.getElementById('live').textContent = `Success! Profile for ${data.firstName} ${data.lastName} has been created.`;
            } else {
                document.getElementById('live').textContent = 'Please fix the errors in the form before submitting.';
            }
        });

        // Initialize empty table message
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Student Registration Form loaded and ready!');
        });
    </script>
</body>
</html>
